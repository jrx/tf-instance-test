---
- name: test remote exec
  hosts: all
  serial: 1
  become: true
  tasks:

  - name: install common packages
    yum:
      name:
        - unzip
        - vim
        - jq
      state: present

  - name: install nginx
    yum:
      name: nginx
      state: present

  - name: make sure nginx is started
    systemd:
      name: nginx
      state: started
      enabled: yes
